<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>
    <h2>
        Game list:
    </h2>
    <h4>
        {% for game in games %}
            <a href="{{ game.get_url }}">{{ game.name }}</a>
            Name: {{ game.name }} | Price: {{ game.price }} | Description: {{ game.description }} <br/>
        {% endfor %}
    </h4>
</body>
</html>
